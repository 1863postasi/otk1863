<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ÖTK | 1863 Postası</title>

  <!-- PWA Settings -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1c1917" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="1863 Postası" />
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f4;
      /* stone-100 */
      color: #1c1917;
      /* stone-900 */
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Custom scrollbar for vintage feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e7e5e4;
    }

    ::-webkit-scrollbar-thumb {
      background: #78716c;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
    }
  </style>

</head>

<body>
  <div id="initial-loader" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background-color: #ffffff; 
    z-index: 9999; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    transition: opacity 0.5s ease-out;
  ">
    <div style="
      width: 40px; 
      height: 40px; 
      border: 3px solid rgba(0,0,0,0.1); 
      border-radius: 50%; 
      border-top-color: #000; 
      animation: spin 1s ease-in-out infinite;
    "></div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // Failsafe: Remove loader after 5 seconds if app hangs or crashes
    setTimeout(() => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        console.warn('App took too long to load, forcing loader removal');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    }, 5000);
  </script>

  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
