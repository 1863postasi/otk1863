name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
      - 'firebase.json'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd functions
          npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          # Anahtarı ortam değişkenine yaz
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OTK1863 }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          
          # KRİTİK DÜZELTME: Buradan 'cd functions' kaldırıldı.
          # Deploy komutu kök dizinden çalışmalı ki firebase.json'ı bulsun.
          firebase deploy --only functions --project postasi-b5327 --json --force
