<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Sad Cat Illustration for Boundle Game Loss -->
  
  <!-- Cat Body -->
  <ellipse cx="100" cy="130" rx="60" ry="50" fill="#8B7355"/>
  
  <!-- Cat Head -->
  <circle cx="100" cy="80" r="45" fill="#A0826D"/>
  
  <!-- Ears -->
  <path d="M 70 60 L 60 30 L 85 55 Z" fill="#8B7355"/>
  <path d="M 130 60 L 140 30 L 115 55 Z" fill="#8B7355"/>
  
  <!-- Ear Inner -->
  <path d="M 70 55 L 65 40 L 80 52 Z" fill="#C9A882"/>
  <path d="M 130 55 L 135 40 L 120 52 Z" fill="#C9A882"/>
  
  <!-- Sad Eyes (Closed) -->
  <path d="M 75 75 Q 80 80 85 75" stroke="#3B2414" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 115 75 Q 120 80 125 75" stroke="#3B2414" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tear Drops -->
  <circle cx="87" cy="88" r="3" fill="#6BB6FF" opacity="0.7"/>
  <circle cx="85" cy="95" r="2" fill="#6BB6FF" opacity="0.5"/>
  <circle cx="113" cy="88" r="3" fill="#6BB6FF" opacity="0.7"/>
  <circle cx="115" cy="95" r="2" fill="#6BB6FF" opacity="0.5"/>
  
  <!-- Nose -->
  <path d="M 100 90 L 95 95 L 100 97 L 105 95 Z" fill="#8B6F47"/>
  
  <!-- Sad Mouth -->
  <path d="M 100 97 Q 90 100 85 105" stroke="#3B2414" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 97 Q 110 100 115 105" stroke="#3B2414" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="50" y1="85" x2="70" y2="83" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="48" y1="90" x2="68" y2="90" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="95" x2="70" y2="97" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  
  <line x1="150" y1="85" x2="130" y2="83" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="152" y1="90" x2="132" y2="90" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="150" y1="95" x2="130" y2="97" stroke="#3B2414" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Front Paws -->
  <ellipse cx="75" cy="165" rx="12" ry="18" fill="#A0826D"/>
  <ellipse cx="125" cy="165" rx="12" ry="18" fill="#A0826D"/>
  
  <!-- Paw Pads -->
  <ellipse cx="75" cy="170" rx="6" ry="8" fill="#8B6F47"/>
  <ellipse cx="125" cy="170" rx="6" ry="8" fill="#8B6F47"/>
  
  <!-- Tail (droopy) -->
  <path d="M 140 140 Q 165 135 170 150 Q 172 165 165 175" stroke="#8B7355" stroke-width="12" fill="none" stroke-linecap="round"/>
</svg>
